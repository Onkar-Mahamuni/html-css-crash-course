<!-- Below is structure of HTML -->

<!DOCTYPE html>
<!-- Doctype is used to indicate browser to use modern version of html -->

<html>
  <!-- html tag suggest that there is a web page inside this tag to the browser, only 1 tag for each file is allowed -->
  <head>
    <!-- This is used to give header elements to the document, header elements are not visible on page -->
    <title>First Website</title>
  </head>
  <body>
    <!-- Body of the document is wrapped inside this tag -->
    <button>Hello</button>
    <p>paragraph of text</p>
    <a href="https://www.youtube.com/" target="_blank">Link to YouTube</a>
  </body>
</html>
