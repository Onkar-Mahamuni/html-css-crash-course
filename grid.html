<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="
      display: grid; 
      grid-template-columns: 100px 100px;
    ">
    <!-- given above is width of all columns, if we add more columns than what we specified, they get wrapped in below rows -->
      <div style="background-color: lightblue;">Div1</div>
      <div style="background-color: lightpink;">Div2<p>text</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid; 
      grid-template-columns: 100px 100px 200px;
    ">
      <div style="background-color: lightblue;">Div1</div>
      <div style="background-color: lightpink;">Div2<p>text</p></div>
      <div style="background-color: lightblue;">Div3</div>
  </div>
  </body>
</html>
